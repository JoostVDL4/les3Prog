<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Showcase</title>
    <script src="https://kit.fontawesome.com/6f8e75a8fb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Dela+Gothic+One&family=Handlee&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <header id="js--header" class="header">
        <figure class="header__logo">
            <i class="fa-solid fa-pen"></i>
        </figure>
        <div class="header__rightWrapper">
            <label for="toggle" class="toggle" id="js--toggle">
                <input type="checkbox" name="" id="toggle" class="toggle__input">
            </label>


            <figure class="header__avatar">
                <img class="header__img" src="img/mugshot.webp" alt="">
            </figure>
        </div>

    </header>
    <article id="js--showcase" class="showcase">
        <input id="js--input" type="text" class="showcase__input">
        <section class="showcase__section">
            <div class="showcase__wrapper">
                <h3 class="showcase__font">Dancing Script </h3>
                <button class="heart">
                    <i class="fa-regular fa-heart heart__logo"></i>
                </button>

            </div>

            <h2 id="js--dancing" class="showcase__output showcase__output--cursive">Placeholder output</h2>

        </section>
        <section class="showcase__section">
            <div class="showcase__wrapper">
                <h3 class="showcase__font">Roboto </h3>
                <button class="heart">
                    <i class="fa-regular fa-heart heart__logo"></i>
                </button>

            </div>

            <h2 id="js--roboto" class="showcase__output showcase__output--sansSerif">Placeholder output</h2>
        </section>
        <section class="showcase__section">
            <div class="showcase__wrapper">
                <h3 class="showcase__font">Rosarivo</h3>
                <button class="heart">
                    <i class="fa-regular fa-heart heart__logo"></i>
                </button>

            </div>

            <h2 id="js--rosarivo" class="showcase__output showcase__output--serif">Placeholder output</h2>
        </section>
    </article>
</body>

</html>
